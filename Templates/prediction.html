<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('profile') }}">
                <img src="{{ url_for('static', filename=session.get('profile_image', 'default.png')) }}" alt="Profile Image" class="profile-logo">
            </a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <section>
        <h1>Prediction</h1>
        <form method="POST" action="{{ url_for('prediction') }}">
            <label for="input_text">Enter News:</label>
            <input type="text" id="input_text" name="input_text" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Prediction Result: {{ prediction }}</h2>
        {% endif %}
    </section>
</body>
</html>
