{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <h2>Profile</h2>

    <img src="{{ user['profile_image'] or url_for('static', filename='default_profile.png') }}" alt="Profile Image" class="profile-circular-image">
    
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('profile') }}">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user['first_name'] }}" readonly>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user['last_name'] }}" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" readonly>

        <label for="profile_image">Change Profile Image:</label>
        <input type="file" id="profile_image" name="profile_image">

        <button type="submit" class="btn">Update Profile</button>
    </form>
</div>
{% endblock %}
